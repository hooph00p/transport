<h1 class="title is-1">Login</h1>
<form>
  <p class="control">
    <label class="label">Name:</label>
    <input class="input" name="username" type="text" ng-model="username"></input>
  </p>
  <p class="control">
    <label class="label">Password:</label>
    <input class="input" disabled="true" ng-model="password" name="password" type="password">
    <span class="help is-danger">Password protection not yet implemented.</span>
  </p>
  <button class="button is-primary" ng-click="login()">Login</button>
  <a class="button is-info" href="#/register">Register</a>
  <hr/>
  <article ng-if="data.message !== undefined" class="message {{data.message.type}}">
    <div class="message-header">
      Info
    </div>
    <div class="message-body">
      {{ data.message.content }}
    </div>
  </article>
</form>
